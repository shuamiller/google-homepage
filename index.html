<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <nav id="navbar">
            <div class="left-div">
              <a id="about" class="nav-links" href="about-google">About</a>
              <a id="store" class="nav-links" href="store-google">Store</a>
            </div>
            <div class="right-div">
              <a id="mail" class="nav-links" href="gmail">Gmail</a>
              <a id="image" class="nav-links" href="images=google">Images</a>
            </div>
        </nav>
        <div>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div id="search-options">
              <form id="search-bar">
                  <input  type="search" id="google-search" name="google-search">
              </form>
              <div id="search-buttons">
                  <input value="Google Search" type="submit" id="search-button" class="buttons" name="search-button">
                  <input value="I'm Feeling Lucky" type="submit" id="lucky-button" class="buttons" name="lucky-button">
              </div>
            </div>
        </div>
        <footer id="foot-bar">
            <div class="left-div">
              <a id="ad-link" class="left-foot-links" href="google-ad">Advertising</a>
              <a id="bus-link" class="left-foot-links" href="google-bus">Business</a>
              <a id="search-info" class="left-foot-links" href="google-info">How Search works</a>
            </div>
            <div class="right-div">
              <a id="privacy" class="right-foot-links" href="google-privacy">Privacy</a>
              <a id="terms" class="right-foot-links" href="google-terms">Terms</a>
              <a id="settings" class="right-foot-links" href="google-settings">Settings</a>
            </div>
        </footer>
    </body>
</html>
